<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
}

.container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #333;
}

h1 {
    font-size: 4em;
    color: #4CAF50; /* Green */
    letter-spacing: 3px;
    text-shadow: 2px 2px #ddd;
}

p {
    font-size: 1.2em;
    color: #777;
}

.countdown {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.countdown-item {
    margin: 0 10px;
    font-size: 2em;
    background-color: #4CAF50; /* Green */
    color: #fff;
    border-radius: 5px;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.countdown-item span {
    display: block;
    font-size: 0.5em;
    color: #ddd;
}



</style>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing!</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">07</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">18</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">28</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">67</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
